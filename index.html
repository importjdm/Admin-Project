<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/6bcbf4f7e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="header">
                <div class="top-top-contain">    
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>          
                        <label for="search-bar">
                        <input type="search" id="search-bar" name="search">
                        </label>
                    </div>
                    <div class="top-right-container">
                        <i class="fa-regular fa-bell fa-xl"></i>
                        <div class="profile-img"> <img src="images/profile-pic.png" alt="profile image" 
                            class="profile-pic"></div>

                        <div class="top-right">Morgan Oakley</div>
                    </div>
                </div>
                <div class="top-bottom-container">
                    <div class="heder-header">Morgan Oakley (@morgan)</div>
                    <button type="button" class="buttons">New</button>
                    <button type="button" class="buttons">Upload</button>
                    <button type="button" class="buttons">Share</button>
                </div>

            </div>
        

        <div class="sidebar">
           <div class="sidebar-top-contain">    
            <i id="LuckyMe"class="fa-solid fa-eye fa-2xl"></i>
           <p class="dashboard">LuckyMe</p>
           </div>
            <ul class="side-list">
                <li><i class="fa-solid fa-house-user"></i> Home</li>
                <li><i class="fa-regular fa-user"></i> Profile</li>
                <li><i class="fa-regular fa-message"></i> Messages</li>
                <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
                <li><i class="fa-solid fa-list-check"></i> Tasks</li>
                <li><i class="fa-solid fa-people-group"></i> Communities</li>
            </ul>

            <ul class="side-list side-settings">
                <li><i class="fa-solid fa-gears"></i> Settings</li>
                <li><i class="fa-regular fa-circle-question"></i> Supoort</li>
                <li><i class="fa-solid fa-user-shield"></i> Privacy</li>
            </ul>

         </div>

        <div class="article">Article</div>










    </div>

    
</body>
</html>
